<style>
  body {
    font-family: 'Sarabun', sans-serif; /* ใช้ฟอนต์ที่อ่านง่าย */
    background-color: #f4f7f6;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* สำคัญมาก */
    font-size: 16px;
  }
  /* สไตล์สำหรับ input file */
  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f9f9f9;
  }
  .mandatory {
    color: red;
    margin-left: 4px;
  }
  .button-group {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 25px;
  }
  button {
    flex-grow: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"] {
    background-color: #4CAF50; /* สีเขียว */
    color: white;
  }
  button[type="submit"]:hover {
    background-color: #45a049;
  }
  button[type="submit"]:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  button[type="button"] {
    background-color: #f44336; /* สีแดง */
    color: white;
  }
  button[type="button"]:hover {
    background-color: #da190b;
  }
  #statusMessage {
    margin-top: 20px;
    padding: 15px;
    border-radius: 4px;
    text-align: center;
    font-weight: bold;
  }
  .success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
</style>
